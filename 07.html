<script>
    var image = '';
    function selectImage(file) {
        if (!file.files || !file.files[0]) {
            return;
        }
        var reader = new FileReader();
        reader.onload = function (evt) {
        	image = evt.target.result;
            document.getElementById('image').src = image;     
        }
        reader.readAsDataURL(file.files[0]);
    }	
</script>
