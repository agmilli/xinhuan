<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/style.js"></script>
	<script src="js/zepto.js"></script>
	<script src="js/touch.js"></script>
	
</head>
<body>
<div class="mobile02">
	<header>
		<a href="01.html"></a>
		<h1>登录</h1>
		<a href="03.html">注册</a>
	</header>
	<div class="content">
		<div class="form1">
			<form action="">
				<div class="box">
					<div class="tel">
						<label><span class="icon1"></span><input type="text" placeholder="请输入手机号或欣欢ID" required="required">
						</label>
					</div>
					<div class="word">
						<label><span class="icon1"></span><input type="text" pattern="\d{6,10}" placeholder="请输入密码（6-20位）" required="required">
						</label>
					</div>
				</div>
				<div class="checkbox">
					<div class="fl">
						<label><span class="icon1"></span><input type="checkbox" ><i>记住登录</i></label>
					</div>
					<a href="#">忘记密码？</a>
				</div>	
				<input class="submit" type="submit" value="登录">
			</form>
		</div>
		<div class="share">
			<h3><span></span>还可以用以下方式登录<span></span></h3>
			<a href="#"><span class="icon2"></span>QQ账户登录</a>
			<a href="#"><span class="icon2"></span>新浪微博登录</a>
		</div>
	</div>
</div>
<script>
	$(function(){
		var flg=true;
		console.log(flg)
		$('.checkbox div').on("tag click",function(e){
			if(flg){
				flg=false;
				$(this).find('input').prop('checked','true');
				$(this).find('span').css('background-position','-2rem top');
					e.preventDefault();
			}
			else if(flg==false){
				console.log(flg)
				flg=true;
				$(this).find('input').prop('checked','')
				$(this).find('span').css('background-position','-2.78rem top');
				e.preventDefault();
			}
		})
	})
</script>	
</body>
</html>
